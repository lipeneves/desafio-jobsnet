<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobsNET | Cadastro</title>
</head>

<body>

    <header>
        <img src="img/SVG/logo-jobsnet.svg" alt="Logo JobsNET">

        <ul>
            <li>Achar Vagas</li>
            <li>Publicar Vagas</li>
            <li>Cadastrar CV</li>
            <li>Sobre</li>
        </ul>
    </header>

    <section>
        <h1>O Portal nº1 de Empregos no Brasil!</h1>
        <p>Cadastre agora mesmo seu currículo. Temos muitas empresas buscando profissionais qualificados para preencher
            suas vagas e oportunidades de trabalho.</p>
    </section>

    <section>
        <form>
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                <label>Nome Completo:</label>
                <input type="text">

                <label>Cargo Pretendido:</label>
                <input type="text">

                <label>Data de Nascimento:</label>
                <input type="date">

                <label>Estado Civil:</label>
                <select>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select>

                <label>Sexo:</label>
                <select>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>

                <label>Endereço:</label>
                <input type="text">

                <label>Bairro:</label>
                <input type="text">

                <label>Cidade:</label>
                <input type="text">

                <label>CEP:</label>
                <input type="text">

                <label>Telefone Fixo:</label>
                <input type="tel">

                <label>Telefone Fixo 2:</label>
                <input type="tel">

                <label>Celular:</label>
                <input type="tel">

                <label>Contato:</label>
                <input type="text">

                <label>E-mail:</label>
                <input type="email">

            </fieldset>

            <fieldset>
                <legend>DOCUMENTOS</legend>

                <label>Identidade:</label>
                <input type="text">

                <label>CPF:</label>
                <input type="text">

                <label>Possui Veículo:</label>
                <select>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>HABILITAÇÃO:</label>
                <select>
                    <option value="m"> A</option>
                    <option value="f"> B</option>
                    <option value="ab">AB</option>
                </select>

            </fieldset>

            <button type="submit">Enviar</button>

        </form>
    </section>

</body>

</html>
